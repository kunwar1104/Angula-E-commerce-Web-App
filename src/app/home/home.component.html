<carousel class="carousel" *ngIf="popularProducts">
  <!-- <div > -->
  <slide *ngFor="let item of popularProducts">
    <a routerLink="/details/{{item.id}}"><img class="img" src={{item.image}} style="display: block; width: 100%;"></a>
    <div class="carousel-caption d-none d-md-block">
      <h3 class="item-name"  >{{item.name}}</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </slide>
</carousel>

<h1 class="title">Trendy Products</h1><br>
<div class="product-list-wrapper">
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img class="" src="{{item.image}}" alt="">
        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:{{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6  >Color:{{item.color}}</h6>
          </div>
          <div class="product-footer">
            <a routerLink="/details/{{item.id}}">Veiw Details</a><br>
            <a >Add to Cart</a>
          </div>

        </div>
      </div>
    </div>
  </div>
