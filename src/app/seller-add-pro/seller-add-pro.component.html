<div class="add-product">
    <h1 class="title">Add New Product</h1>
    <p class="error" >{{addProductMessage}}</p>
    <form #addProduct="ngForm" className="commen-form" (ngSubmit)="submit(addProduct.value)">
        <input class="form-input" ngModel type="text" name="name" placeholder="Enter Product Name">
        <input class="form-input" ngModel  name="price" placeholder="Enter Product Price">
        <input class="form-input" ngModel  name="category" placeholder="Enter Product Category">
        <input class="form-input" ngModel  name="color" placeholder="Enter Product Color">
        <textarea class="form-input" ngModel  name="description" placeholder="Enter Product Description"></textarea>
        <input class="form-input" ngModel  name="image" placeholder="Enter Product Image">
        <button class="btn btn-outline-success" type="submit">Add Product</button>
    </form>
</div>
