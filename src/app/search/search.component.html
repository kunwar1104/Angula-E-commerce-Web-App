<div class="row search-item" *ngFor="let item of serchResult">
    <div class="col-sm-3">
      <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" alt=""></a>    
    </div>
    <div class="col-sm-8 ditails">
        <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>{{item.price}}</b></p>
        <p><span>{{item.color}}</span><span>{{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
